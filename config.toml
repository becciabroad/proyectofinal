      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Comercio Exterior en América Latina"
    subtitle = "PROYECTO FINAL UTILIZANDO OPEN TRADE STATISTICS"
    buttonText = "¿EMPEZAMOS?"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Introducción al proyecto"
      subtitle = "Armando la página y limpiando los datos"
      image = "pic01.jpg"
      url = "blogs/2020-12-06-introduccion"

    [[params.tiles.showcase]]
      title = "Datos Historicos del Comercio Exterior"
      subtitle = "El desarrollo histórico del comercio exterior en América Latina"
      image = "pic02.jpg"
      url = "blogs/historico"

    [[params.tiles.showcase]]
      title = "¿Qué país importa más?"
      subtitle = "Analisis de qué país importa más en América Latina"
      image = "pic03.jpg"
      url = "blogs/exportacion"

    [[params.tiles.showcase]]
      title = "¿Qué productos se exporta?"
      subtitle = "Analisis del tipo de productos que se exportan en América Latina"
      image = "pic04.jpg"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "Exportación en Argentina"
      subtitle = "Analisis de las exportaciones en Argentina"
      image = "pic05.jpg"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "¿A quién se exporta Argentina?"
      subtitle = "Analisis de los socios comerciales principales de Argentina"
      image = "pic06.jpg"
      url = "blogs/ipsum"
