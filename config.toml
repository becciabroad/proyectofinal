  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "¿Dónde tiene América Latina su fuerza comercial?"
    subtitle = """ 
    Scholars and practictioners alike have been debating how to drive growth to Latin America. 
    The economic models of the ISI didn't bring suitanable growth to the region.
    Nor did the neoliberal models of the 1990s.
    Some scholars have argued that there is a need for heavy investment in education and skills to break out of the middle income-trap that most Latin American countries are in.
    But before coming up with solutions, we need to understand where the comercial strengths of Latin America lies.
    The aim of this project is to explore some of the comercial dynamics of Latin America."""
    buttonText = "Mira todos los articulos del proyecto"
    url = "blogs"


